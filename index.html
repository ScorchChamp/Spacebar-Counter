<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body id="app">
  <script src="./auto-format.js"></script>
  <div class="app-container">
    <div class="info-container">
      <h1>Counter</h1>
      <h2>Click on 'Enter'/'Spacebar' to +1.</h2>
      <h2>Click on 'D' to -1</h2>
    </div>
    <div id="counter">0</div>
    <input type="button" id="reset" value="reset">
  </div>
  <div class="container">
    <div class="left">
      <div class="text" onclick="minus()">-</div>
    </div>
    <div class="right">
      <div class="text" onclick="add()">+</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
